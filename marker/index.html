<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR con Marcador</title>
  
  <!-- Incluyendo AR.js y Three.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

  <!-- Configuración de AR.js con marcador -->
  <a-scene embedded arjs>
    <!-- Marcador que será detectado -->
    <a-marker preset="custom" type="pattern" url="https://tuusuario.github.io/nombre-del-repositorio/marker.patt">
      <!-- Modelo 3D que aparecerá sobre el marcador -->
      <a-entity gltf-model="https://tuusuario.github.io/nombre-del-repositorio/archivo.glb"
                scale="0.2 0.2 0.2" position="0 0 0">
      </a-entity>
    </a-marker>
    
    <!-- Entorno de AR (opcional) -->
    <a-entity camera></a-entity>
  </a-scene>

</body>
</html>
